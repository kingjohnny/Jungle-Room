<!DOCTYPE html>
<!--[if lt IE 9]>         <html class="lt-ie9"> <![endif]-->
<!--[if gte IE 9]><!--> <html lang="nl"><!--<![endif]-->

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0, shrink-to-fit=0">

    <!-- search meta -->
    <title>Welcome to the Jungle!</title>
    <meta name="author" content="Think Tomorrow" />
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" href="assets/css/normalize.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/jungleroom.css" type="text/css" />

</head>
<body>
  <header class="logo">
    <img src="assets/img/logo.svg" alt="tt">
  </header>
  <div class="border"></div>
  <div class="monkey">
    <img src="assets/img/monkey.png">
  </div>
  <main class="main">
    <div class="title">
      <h1>Phase 1: Welcome to the jungle</h1>
    </div>
    <video class="bv-video"></video>
    <video class="bv-video-2"></video>
    <video class="bv-video-3"></video>
  </main>

  <script src="assets/js/backgroundVideo.js"></script>
  <script>
    // https://github.com/linnett/backgroundVideo
    const backgroundVideo = new BackgroundVideo('.bv-video', {
      src: [
        'assets/video/gopro-1.mp4',
        'assets/video/gopro-1.webm'
      ],
      onReady: function () {
        // Use onReady() to prevent flickers or force loading state
        const vidParent = document.querySelector(`.${this.bvVideoWrapClass}`);
        vidParent.classList.add('bv-video-wrap--ready');
      }
    });
    const backgroundVideo2 = new BackgroundVideo('.bv-video-2', {
      src: [
        'assets/video/gopro-2.mp4'
      ],
      onReady: function () {
        // Use onReady() to prevent flickers or force loading state
        const vidParent = document.querySelector(`.${this.bvVideoWrapClass}`);
        vidParent.classList.add('bv-video-wrap--ready');
      }
    });
    const backgroundVideo3 = new BackgroundVideo('.bv-video-3', {
      src: [
        'assets/video/gopro-3.mp4'
      ],
      onReady: function () {
        // Use onReady() to prevent flickers or force loading state
        const vidParent = document.querySelector(`.${this.bvVideoWrapClass}`);
        vidParent.classList.add('bv-video-wrap--ready');
      }
    });
  </script>
</body>
</html>
